<!--creating a new registration form -->

<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <form name="registrationForm" data-ng-submit="submitForm()" novalidate> 
                <!-- giving it the ng-submit attribute, call a method called submitForm. Then novalidate attribute, dont use default validation mechanism. -->

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name" class="form-control" data-ng-model="user.username" required>
                     <!-- The ng-model will create a new JavaScript object on the $scope object. This allows Angular to handle the information sent from the form in the controller. -->
                    <p data-ng-show="registrationForm.name.$pristine" class="help-block">Your username is required</p> 
                    <!-- ng-show allows to choose to show/hide information based on certain conditions. This will display the message “Your username is required”. $pristine will always be a true or false value-->
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" data-ng-model="user.password" required>
                    <p data-ng-show="registrationForm.password.$pristine" class="help-block">Your password is required</p>
                </div>
 
                <button type="submit" class="btn btn-primary" data-ng-disabled="registrationForm.$invalid">Register</button> <!--The ng-disable just checks to see if registrationForm has any $invalid fields-->
            </form>
        </div>
    </div>
</div>
